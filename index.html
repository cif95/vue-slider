<!DOCTYPE html>
<html lang="en">
<head>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Font-Awesome cdn v6 -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
		<!-- bootstrap css -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- google font -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300&display=swap" rel="stylesheet">
		<!-- vue js -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
		<!-- custom css stylesheet  -->
		<link rel="stylesheet" href="css/style.css">
		<title>Vue Slider</title>
	</head>
<body>
	<div id="root">
		<main>
			<div class="container-fluid p-5">
				<div class="row text-center">
						<div class="col-12 p-5">
							<div class="my-carousel-container d-flex flex-column px-5" id="my-carousel">
								<div class="my-carousel-images">
									<figure class="carousel-current-item position-relative" v-for="(item, index) in carouselItems" :class="(index == activeItem) ? 'active' : '' ">
										<img :src="item.image" :alt="item.title">
										<figcaption id="carusel-info" class="position-absolute bottom-0 end-0 text-white text-end p-5">
										<h2>{{item.title}}</h2>
										<p>{{item.text}}</p>
										</figcaption>
									</figure>
								</div>
								<div class="my-thumbnails position-relative" >
									<!-- prev -->
									<div class="my-previous position-absolute" @click="slidePrev()">
										<span class="my-prev-hook"></span>
									</div>
										<img class="carousel-thumbnails-item" :src="item.image" :alt="item.title" v-for="(item, index) in carouselItems" :class="(index == activeItem) ? 'active' : '' ">
									<!-- next -->
									<div class="my-next position-absolute" @click="slideNext()">
										<span class="my-next-hook"></span>
									</div>
								</div>
							</div>
						</div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
